<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <a href="#">
    <img
      class="p-8 rounded-t-lg h-96 object-contain mx-auto"
      [src]="productChild.image"
      alt="product image"
    />
  </a>
  <div class="px-5 pb-5">
    <a href="#">
      <h5
        class="h-24 text-[20px] font-semibold tracking-tight text-gray-900 dark:text-white"
      >
        {{ productChild.title }}
      </h5>
    </a>

    <div class="flex items-center justify-between">
      <span class="text-1xl font-bold text-[red] dark:text-white"
        >$ {{ productChild.price }}</span
      >
      <p
        (click)="onDeleteProduct(productChild._id)"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Delete
      </p>
      <p
        (click)="onUpdateProduct(productChild)"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Update
      </p>
    </div>
  </div>
</div>
